<div class="modal-header">
    <h3 class="modal-title">Edit Task</h3>
</div>
<div class="modal-body">
    <form>
        <div>
            <label>Title</label>
            <input type="text" class="form-control" ng-model="$ctrl.task.title" placeholder="Title" required>
        </div>
        <div>
            <label>Description</label>
            <input type="text" class="form-control" ng-model="$ctrl.task.description" placeholder="Description">
        </div>
        <div>
            <label for="status">Status</label>
            <select class="form-control" ng-model="$ctrl.task.status">
                <option value="Completed">Completed</option>
                <option value="In Progress">In Progress</option>
                <option value="Pending">Pending</option>
            </select>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
